<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />
		<title>SysTop | Monitor your CPU</title>
		<link rel="stylesheet" href="./css/all.css" type="text/css" />
		<link rel="stylesheet" href="./css/main.css" type="text/css" />
	</head>
	<body>
		<main>
			<div class="content cpu is-active">
				<h1><i class="fas fa-microchip"></i> CPU</h1>
				<div class="usage-bar">
					<div class="usage-indicator"></div>
				</div>
				<div class="stats">
					<div class="stat">
						<p>
							<strong>CPU Usage: </strong>
							<span>14.56%</span>
						</p>
					</div>
					<div class="stat">
						<p>
							<strong> CPU Free: </strong>
							<span>85.44%</span>
						</p>
					</div>
				</div>
				<p id="cpuModel"></p>
			</div>
			<div class="content system-info">
				<h1><i class="fas fa-info"></i> System Information</h1>
				<div class="stats">
					<div class="stat">
						<p>
							<strong>Computer Name: </strong>
							<span id="machineName"></span>
						</p>
					</div>
					<div class="stat">
						<p>
							<strong> OS: </strong>
							<span id="osInfo"></span>
						</p>
					</div>
					<div class="stat">
						<p>
							<strong> System Uptime: </strong>
							<span id="systemUptime"></span>
						</p>
					</div>
					<div class="stat">
						<p>
							<strong> System Memory: </strong>
							<span id="systemMemory"></span>
						</p>
					</div>
				</div>
			</div>
			<div class="content settings">
				<h1><i class="fas fa-cog"></i> Settings</h1>
				<form class="setting-form">
					<div class="input-group">
						<label for="overload-percent">CPU Overloading Warning (%)</label>
						<input type="number" min="1" max="100" step="any" placeholder="50" required />
					</div>
					<div class="input-group">
						<label for="alert-frequency">Alert Frequency (in Minutes)</label>
						<input type="number" min="1" placeholder="5" step="any" required />
					</div>
					<button type="submit">Save</button>
				</form>
			</div>
		</main>
		<nav>
			<ul>
				<li class="tab is-active" id="cpu"><i class="fas fa-microchip"></i> <span> CPU</span></li>
				<li class="tab" id="system-info"><i class="fas fa-info"></i> <span>System Info</span></li>
				<li class="tab" id="settings"><i class="fas fa-cog"></i> <span>Settings</span></li>
			</ul>
		</nav>
	</body>
	<script src="./js/tabs.js" type="text/javascript"></script>
	<script src="./js/app.js" type="text/javascript"></script>
</html>
